<p>
Gemsa
Komentarze w arkuszu stylów<br>
pisze się używając znaków: /* (otworzenie komentarza) oraz */ (zamknięcie komentarza),<br>
np.: /*to jest komentarz*/.<br>
Wszystko pomiędzy tymi znakami jest ignorowane przez przeglądarkę.<br>
</p>
<p id="gruby_Gemsa">
Gemsa
Style o wyższym priorytecie ważności (na początku listy) mają pierwszeństwo w modyfikowaniu elementów dokumentu. 
Style niżej w hierarchii mogą zmienić formatowanie jakiegoś elementu, tylko jeśli style o wyższym priorytecie nie dotyczą tego konkretnego elementu. 
Na szczególną uwagę zasługuje również fakt, że style CSS z dowolnego źródła zawsze są ważniejsze niż atrybuty prezentacyjne przypisane elementom bezpośrednio w kodzie HTML, 
mimo iż wydawać by się mogło, że powinna tutaj zachodzić zasada taka jak w przypadku stylu lokalnego.
</p>
<h1 id="dlawszystkich_Gemsa">
Gemsa
Dotychczas opisane selektory pozwalały na przypisanie danego formatowania wszystkim elementom odpowiadającym użytemu selektorowi.<br>
Jeśli chemy zróżnicowanie podobnych elementów można uzyskać:<br>
stosując identyfikator — ID.<br>
Przed definiowaniem identyfikatora występuje znak #.<br>
Wywołanie identyfikatora to id="nazwa zdefiniowanego w CSS identyfikatora" czyli:<br>
Odpowiedni wpis składa się z selektora, do którego planujemy przypisać identyfikator, oraz z nazwy poprzedzonej znakiem #.<br>
</h1>
<div id="dlawszystkich_Gemsa">
Gemsa
CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) 
jest to specjalny język stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów znajdujących się na stronach WWW.
</div>
